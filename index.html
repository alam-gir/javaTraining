<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Java basic practice</title>
</head>
<body>

    <!-- Color changer section  -->

    <section class="colorChangerSection">
        <div class="header colorChangerHeader">
            <nav>
                <ul class="navigation colorChangerNavigation">
                    <li class="simpleColor liPreActivate">Simple color</li>
                    <li class="hexColor">Hex color</li>
                </ul>
            </nav>
        </div>
    
        <div class="colorChangerMain">
            <div class="colorNameBox"><p class="colorHeading"></p> <span class="colorText">white</span> <span class="colorPalate"></span></div>
            <button class="colorChangeBtn btn">Chagne Color</button>
        </div>
    </section>

    <!-- Counter section  -->

    <section class="counterSection">
        <h1 class="counterHeading"></h1>
        <h1 class="counter"></h1>
        <div class="counterBtns">
            <button class="counterBtn increase btn">increase</button><button class="counterBtn reset btn">Reset</button><button class="counterBtn decrease btn">Decrease</button>
        </div>

    </section>

    <!-- Review Section  -->

    <section class="reviewSection">
        <div class="reviewHeading"><h1>Our Reviews</h1></div>
        <div class="reviewBox">
            <img src="" alt="" id="personImg">
            <h3 id="personName"></h3>
            <h3 id="personProfession"></h3>
            <p id="reviewText"></p>
            <div class="reviewBtnContainer"><button class="reviewPrevBtn btn"><</button><button class="reviewNextBtn btn">></button></div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
